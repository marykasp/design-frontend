<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"

    <title>Mary Kasparian | Portfolio Card</title>

  <body>
    <div class="container">
      <header>
        <div class="info">

            <i class="ri-code-box-line"></i>

          </div>
          <p>Experience</p>
        </div>
        <div class="profile">
          <img src="assets/maryk-cartoon.png" alt="me as cartoon" />
        </div>
        <div class="info">
          <div class="count">
            <i class="ri-github-fill"></i>
            <p>80+</p>
          </div>
          <p>Projects</p>
        </div>
      </header>

      <!-- about me -->
      <div class="about">
        <h2>Mary Kasparian <i class="ri-verified-badge-fill"></i></h2>
        <p>Frontend Developer / UI Designer</p>
      </div>

      <div class="social-links">
        <a href="#"><i class="ri-linkedin-box-line"></i></a>
        <a href="#"><i class="ri-github-line"></i></a>
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-link"></i></a>
      </div>

      <div class="tabs-container">
        <ul></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
