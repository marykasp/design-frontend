<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Slider Animated Website Design | Codehal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <a href="#" class="header__logo">Logo</a>
      <nav class="header__navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <div class="container">
      <div class="bg-slide active">
        <div class="circle bg">
          <img src="assets/alaska.png" alt="alaska" />
        </div>
        <div class="circle large">
          <img src="assets/alaska.png" alt="london" />
        </div>
        <div class="circle small">
          <img src="assets/alaska.png" alt="alaska" />
        </div>

        <div class="content-text">
          <div class="place">
            <h1>juneau</h1>
          </div>
          <div class="country">
            <h2>usa</h2>
          </div>
        </div>
      </div>

      <div class="bg-slide">
        <div class="circle bg">
          <img src="assets/wilderness2.png" alt="alaska" />
        </div>
        <div class="circle large">
          <img src="assets/wilderness2.png" alt="london" />
        </div>
        <div class="circle small">
          <img src="assets/wilderness2.png" alt="alaska" />
        </div>

        <div class="content-text">
          <div class="place">
            <h1>montreal</h1>
          </div>
          <div class="country">
            <h2>canada</h2>
          </div>
        </div>
      </div>

      <div class="bg-slide">
        <div class="circle bg">
          <img src="assets/desert.png" alt="alaska" />
        </div>
        <div class="circle large">
          <img src="assets/desert.png" alt="london" />
        </div>
        <div class="circle small">
          <img src="assets/desert.png" alt="alaska" />
        </div>

        <div class="content-text">
          <div class="place">
            <h1>sahara</h1>
          </div>
          <div class="country">
            <h2>africa</h2>
          </div>
        </div>
      </div>

      <div class="bg-slide">
        <div class="circle bg">
          <img src="assets/london.png" alt="alaska" />
        </div>
        <div class="circle large">
          <img src="assets/london.png" alt="london" />
        </div>
        <div class="circle small">
          <img src="assets/london.png" alt="alaska" />
        </div>

        <div class="content-text">
          <div class="place">
            <h1>london</h1>
          </div>
          <div class="country">
            <h2>england</h2>
          </div>
        </div>
      </div>

      <div class="circle-darktransp"></div>

      <span class="line"></span>

      <!-- rotate button -->
      <span class="rotate-btn">
        <i class="bx bx-rotate-right"></i>
      </span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
